<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIYASAT-E-LIBAS TRY-ON</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: black;
    }

    .brand {
      position: absolute;
      top: 15px;
      width: 100%;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 3px;
      color: white;
      text-shadow: 0 0 8px gold;
      z-index: 3;
      text-align: center;
    }

    .instructions {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ffd;
      z-index: 3;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background: black;
      display: none;
    }

    #outfit {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      height: 85vh;
      z-index: 2;
      opacity: 0.95;
      display: none;
    }
  </style>
</head>
<body>
  <h1 class="brand">RIYASAT-E-LIBAS</h1>
  <p class="instructions">Click anywhere to enable camera ðŸŽ¥</p>

  <video id="camera" autoplay playsinline></video>
  <img id="outfit" src="outfit.png" alt="Outfit">

  <script>
    const camera = document.getElementById('camera');
    const outfit = document.getElementById('outfit');
    const instructions = document.querySelector('.instructions');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        camera.srcObject = stream;

        camera.style.display = 'block';
        outfit.style.display = 'block';
        instructions.textContent = "Move closer to align with the outfit ðŸ‘—";
      } catch (err) {
        console.error('Camera error:', err);
        instructions.textContent = "Camera access blocked. Please allow it and reload.";
      }
    }

    document.body.addEventListener('click', () => {
      startCamera();
    }, { once: true });
  </script>
</body>
</html>
