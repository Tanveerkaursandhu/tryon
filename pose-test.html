<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Test</title>
</head>
<body style="background:black; color:white; text-align:center;">
  <h2>Pose Test â€” check console ðŸ‘‡</h2>
  <video id="camera" autoplay playsinline style="width:100%; height:auto;"></video>

  <!-- âœ… Correct script order (important!) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    console.log("ðŸŸ¢ JavaScript is running!"); // <â€“ first check

    const video = document.getElementById('camera');

    async function init() {
      console.log("ðŸ“¸ Starting camera setup...");

      const pose = new Pose.Pose({
        locateFile: (file) => https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}
      });

      pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      pose.onResults((results) => {
        if (results.poseLandmarks) {
          console.log("âœ… Pose detected!");
        } else {
          console.log("âŒ No pose yet");
        }
      });

      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 640,
        height: 480
      });
      camera.start();
    }

    init().catch(err => console.error("ðŸš¨ Init failed:", err));
  </script>
</body>
</html>
